<div class="modal-header">
    <h3 class="modal-title">Sign Up</h3>
</div>
<div class="modal-body">
    <form ng-submit="signup()">
        <div class="form-group">
            <div class="row">
                <div class="col-md-6">
                    <input type="text" ng-model="FirstName" class="form-control" id="FirstName" name="FirstName"
                           placeholder="First Name">
                </div>
                <div class="col-md-6">
                    <input type="text" ng-model="LastName" class="form-control" id="LastName" name="LastName"
                           placeholder="Last Name">
                </div>
            </div>
        </div>
        <div class="form-group">
            <input type="text" ng-model="Email" class="form-control" id="Email"
                   name="Email" placeholder="Email">
        </div>
        <div class="form-group">
            <input type="text" ng-model="Password" class="form-control" id="Password"
                   name="Password" placeholder="Password">
        </div>
        <div class="form-group">
            <input type="text" ng-model="ConfirmPassword" class="form-control" id="ConfirmPassword"
                   name="ConfirmPassword" placeholder="Confirm Password">
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-md-6">
                    <input type="text" ng-model="PhoneNumber" class="form-control" id="PhoneNumber"
                           name="PhoneNumber" placeholder="Phone">
                </div>
                <div class="col-md-6">
                    <input type="file" ng-model="UploadPhoto" class="form-control" id="UploadPhoto" name="UploadPhoto"
                           placeholder="Upload Photo">
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Upload</button>
            <button class="btn btn-warning" ng-click="cancel()">Back</button>
        </div>
    </form>
</div>
