<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">


   <button ng-click='click()'>dsds</button>

    <div class="col-sm-12">
      <h1>Sign up</h1>
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="register(form)" novalidate>

        <div class="form-group" ng-class="{ 'has-success': form.first_name.$valid && submitted,
                                            'has-error': form.first_name.$invalid && submitted }">
          <label>First Name</label>

          <input type="text" name="first_name" class="form-control" ng-model="user.first_name"
                 required/>
          <p class="help-block" ng-show="form.first_name.$error.required && submitted">
            A first name is required
          </p>
        </div>
        <div class="form-group" ng-class="{ 'has-success': form.last_name.$valid && submitted,
                                            'has-error': form.last_name.$invalid && submitted }">
          <label>Last Name</label>

          <input type="text" name="last_name" class="form-control" ng-model="user.last_name"
                 required/>
          <p class="help-block" ng-show="form.last_name.$error.required && submitted">
            A last name is required
          </p>
        </div>
    Profile Picture: <input type="file" ng-file-select="onFileSelect($files)" ng-model="files" name="file" accept="image/*" ng-file-change="ko =$files ">
    <button tyep='button' ng-click='test()'>blblb</button>
          <br>
       <b>Preview:</b><br />
   <i ng-hide="imageSrc">No image choosed</i>
   <img style='width:200px' ng-src="{{imageSrc}}" id ='up'/><br/>
  
        
        <div class="form-group" ng-class="{ 'has-success': form.email.$valid && submitted,
                                            'has-error': form.email.$invalid && submitted }">
          <label>Email</label>


          <input type="email" name="email" class="form-control" ng-model="user.email"
                 required
                 mongoose-error/>
          <p class="help-block" ng-show="form.email.$error.email && submitted">
            Doesn't look like a valid email.
          </p>
          <p class="help-block" ng-show="form.email.$error.required && submitted">
            What's your email address?
          </p>
          <p class="help-block" ng-show="form.email.$error.mongoose">
            {{ errors.email }}
          </p>
        </div>

        <div class="form-group" ng-class="{ 'has-success': form.password.$valid && submitted,
                                            'has-error': form.password.$invalid && submitted }">
          <label>Password</label>

          <input type="password" name="password" class="form-control" ng-model="user.password"
                 ng-minlength="3"
                 required
                 mongoose-error/>
          <p class="help-block"
             ng-show="(form.password.$error.minlength || form.password.$error.required) && submitted">
            Password must be at least 3 characters.
          </p>
          <p class="help-block" ng-show="form.password.$error.mongoose">
            {{ errors.password }}
          </p>
        </div>

        <div>
          <button class="btn btn-info" type="submit">
            Sign up
          </button>
        </div>

      </form>
    </div>
  </div>
  <hr>
</div>
